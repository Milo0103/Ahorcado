<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">A H O R C A D O</h1>
    </header>
    <div class="juego">
      <p class="perso"></p>
      <p class="rayas"></p>
      <span class="btnyinput">
        <button type="button" id="again" class="btn again">Again!</button>
        <button type="button" id="check" class="btn check">Click!</button>
        <input type="text" class="input" maxlength="1" />
      </span>
      <p class="score txt">Score: <span class="score now">20</span></p>
      <p class="score txt">Highscore: <span class="score high">0</span></p>
      <div class="letrasUsadas"></div>
      <p class="letrero"></p>
    </div>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
  </body>
</html>
